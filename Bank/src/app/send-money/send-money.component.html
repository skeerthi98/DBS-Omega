<title>Money Transfer | DBS Omega</title>
 <!-- IMPS,NEFT,RTGS,UPI -->

  <br>
  <div *ngIf="OnSelectPaymentType == false" id="to-center">
 <div class="py-5">
   <div class="container">
     <div class="row hidden-md-up">
       <div class="col-md-4">
         <div class="card">
           <div class="card-block">
             <h4 class="card-title">IMPS</h4>
             <img src="../assets/img1.jpg" width=200px height=180px>
             
           </div>
           <button id="to-center-btn" class="card-link" (click)="TransferType('IMPS')">Transfer</button>
         </div>
       </div>
       <div class="col-md-4">
         <div class="card">
           <div class="card-block">
             <h4 class="card-title">NEFT</h4>
             <img src="../assets/img2.jpg" width=200px height=180px>
             
           </div>
           <button id="to-center-btn" class="card-link" (click)="TransferType('NEFT')">Transfer</button>
         </div>
       </div>
       <div class="col-md-4">
         <div class="card">
           <div class="card-block">
             <h4 class="card-title">RTGS</h4>
             <img src="../assets/img3.jpg" width=200px height=180px>
             
           </div>
           <button id="to-center-btn" class="card-link" (click)="TransferType('RTGS')">Transfer</button>
         </div>
       </div>
     </div><br>
     <div class="row">
       <div class="col-md-4">
         <div class="card">
           <div class="card-block">
             <h4 class="card-title">UPI</h4>
             <img src="../assets/img4.jpg" width=200px height=180px>
             
           </div>
           <button id="to-center-btn" class="card-link" (click)="TransferType('UPI')">Transfer</button>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
  <div *ngIf="OnSelectPaymentType == true" id="to-center">
      <div id="type">
          <h5>{{PaymentType}}</h5>
        </div>
    
    
    <div class="form-group">
        <label >Account Number:</label>
        <input type="text" value="" class="form-control" [(ngModel)]="accountNumber" />
      </div>
      <div class="form-group">
        <label >Money:</label>
        <input type="text" value="" class="form-control" [(ngModel)]="money" />
      </div>
      <button type="submit" class="btn btn-primary"  (click)="TransferMoney(accountNumber,money)">Transfer</button>
      <br><br>
    </div>

  <div *ngIf="OnTransfer == true" id="to-center">
    <span id="message">
        {{Message}} <br>
        Your available balance : {{SendersBalance}}
    </span>
  </div>
